<!DOCTYPE html>

<head>

    <title>Cadastro de clientes</title>
</head>
<body>

        </p>
        <p>
            RG:
            <input type="text" name="txt_rg" id="txt_rg" >
        </p>
        <p>
            Email:
            <input type="text" name="txt_email" id="txt_email" >
        </p>
        <p>
            EndereÃ§o:
            <input type="text" name="txt_endereco" id="txt_endereco" >
        </p>
        <p>
            Bairro:
            <input type="text" name="txt_bairro" id="txt_bairro" >
            Cidade:

    </form>
</body>
</html>
