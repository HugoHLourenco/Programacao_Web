<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" type="text/css" href="static/bootstrap.css">
</head>
<body>
    <h1>calcular indice de massa corporal utilizando o m√©todo POST</h1>
    <form class="form-control" action="/calcular_imc" method="POST">
        <label class="form-label">Sua altura</label>
        <input class="form-control" type="text" name="txt_altura">
        <label class="form-label" >Seu peso</label>
        <input class="form-control" type="text" name="txt_peso"> <br>
        <input class="btn btn-primary" type="submit" value="calcular">
        <input class="btn btn-primary" type="reset" value="Limpar">

        <h1>
            {{res_imc}}
            {{res_classificacao}}
        </h1>
    </form>

    {% if res_classificacao == "IMC magro" %}
        <br>
        <img src="static/magrao.jpg">
    {% else %}
        {% if res_classificacao == "IMC sobrepeso" %}
            <br>
            <img src="static/gorda.webp" alt="">
        {% endif %}
    {% endif %}
</body>
</html>
